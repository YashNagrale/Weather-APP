<!DOCTYPE html>
<html lang="en" class="xs:text-[14px] sm:text-xs md:text-sm lg:text-base">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Weather APP</title>
  <link rel="stylesheet" href="css/output.css" />
  <link rel="shortcut icon" href="/assets/apple-touch-icon.png" type="image/x-icon">
</head>

<body class="bg-slate-950 text-white overflow-hidden">
  <main class="flex flex-col items-center justify-center">
    <div id="wrapperDiv" class="w-[34rem] xs:w-[27.3rem] h-[100vh] flex flex-col justify-center">
      <section
        class="xs:h-[30%] bg-wether-image bg-cover bg-center bg-no-repeat bg-opacity-100 h-2/5 rounded-tl-2xl rounded-tr-2xl flex items-center justify-between p-4">
        <div id="data">
          <h1 id="day" class="text-5xl xs:text-4xl font-semibold text-start"></h1>
          <p id="date" class="mt-2 font-medium text-start"></p>
          <p id="tempC" class="text-4xl xs:text-3xl font-semibold mt-2 text-start">10°C</p>
          <p id="conditiontext" class="text-lg xs:tex-md font-normal mt-2 xs:text-start text-start">There are some clouds</p>
        </div>
        <div id="cloud" class="flex">
          <img src="assets/defaultcloud.webp" id="defaultCloud" alt="cloud-img" class="w-44 xs:w-36 hidden">
          <img src="assets/clearCloud.webp" id="clearImage" alt="cloud-img" class="w-44 xs:w-36 hidden">
          <img src="assets/cloudyCloud.webp" id="cloudyImage" alt="cloud-img" class="w-48 xs:w-40 hidden"/>
          <img src="assets/rainyCloud.webp" id="rainyImage" alt="cloud-img" class="w-32 xs:w-36 hidden"/>
          <img src="assets/smallwether.webp" id="sunnyImage" alt="cloud-img" class="w-44 xs:w-36 hidden"/>
        </div>
      </section>

      <section id="wether-cont"
        class="drop-shadow-3xl pr-3 pl-3 pb-2 xs:pl-2 pt-3 rounded-br-2xl rounded-bl-2xl bg-[#010128]">
        <div id="search" class="flex justify-between">
          <input id="inplocation" type="text" placeholder="Enter location here...."
            class="w-full pl-2 h-9 xs:text-md bg-gray-900 border-[2px] xs:border-[1px] border-[#0707a5] rounded-md focus:outline-none" />
          <button onclick="findBtn()" class="w-28 h-9 rounded-md bg-[#0707a5ab] hover:bg-[#03037a] ml-3 font-semibold">
            Find
          </button>
        </div>
        <div id="wether-data" class="pl-1 pr-1 pt-3 text-md xs:text-lg font-medium text-gray-200">
          <div class="flex justify-between mb-2">
            <p>NAME</p>
            <p id="locationname">Mumbai</p>
          </div>
          <div class="flex justify-between mb-2">
            <p>WEATHER</p>
            <p id="temperature">32°C</p>
          </div>
          <div class="flex justify-between mb-2">
            <p>HUMIDIDY</p>
            <p id="humidity">10%</p>
          </div>
          <div class="flex justify-between mb-2">
            <p>WIND SPEED</p>
            <p id="windspeed">2.8 km/hr</p>
          </div>
        </div>
        <hr class="border-slate-600" />

        <div id="wether-list" class="flex justify-between items-center mt-3 font-semibold">
          <div
            class="border-[1.5px] border-gray-500 rounded-lg flex flex-col pl-5 pr-5 pt-2 xs:pt-1 xs:pb-1 xs:pr-3 xs:pl-3 pb-2 justify-center items-center bg-gray-200 text-black">
            <img src="assets/smallCloud.webp" alt="" class="w-11 mb-1 mt-2" />
            <p class="day-items">Mon</p>
            <p class="temp-items">26.7°C</p>
          </div>
          <div
            class="border-[1.5px] border-gray-500 rounded-lg flex flex-col pl-5 pr-5 pt-2 xs:pt-1 xs:pb-1 xs:pr-3 xs:pl-3 pb-2 justify-center items-center bg-gray-200 text-black">
            <img src="assets/smallCloud.webp" alt="" class="w-11 mb-1 mt-2" />
            <p class="day-items">Tue</p>
            <p class="temp-items">28.1°C</p>
          </div>
          <div
            class="border-[1.5px] border-gray-500 rounded-lg flex flex-col pl-5 pr-5 pt-2 xs:pt-1 xs:pb-1 xs:pr-3 xs:pl-3 pb-2 justify-center items-center bg-gray-200 text-black">
            <img src="assets/smallCloud.webp" alt="" class="w-11 mb-1 mt-2" />
            <p class="day-items">Wed</p>
            <p class="temp-items">27.2°C</p>
          </div>
          <div
            class="border-[1.5px] border-gray-500 rounded-lg flex flex-col pl-5 pr-5 pt-2 pb-2 xs:pt-1 xs:pb-1 xs:pr-3 xs:pl-3 justify-center items-center bg-gray-200 text-black">
            <img src="assets/smallCloud.webp" alt="" class="w-11 mb-1 mt-2" />
            <p class="day-items">Thu</p>
            <p class="temp-items">26.7°C</p>
          </div>
          <div
            class="border-[1.5px] border-gray-500 rounded-lg flex flex-col pl-5 pr-5 pt-2 pb-2 xs:pt-1 xs:pb-1 xs:pr-3 xs:pl-3 justify-center items-center bg-gray-200 text-black">
            <img src="assets/smallCloud.webp" alt="" class="w-11 mb-1 mt-2" />
            <p class="day-items">Fri</p>
            <p class="temp-items">28.3°C</p>
          </div>
        </div>
      </section>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
